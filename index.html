<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/script.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <p id="pageHeading">Weather App</p>
      <img src="images/storm.png" class="weather-icon" alt="weather Icon" />
    </header>
    <div id="main" class="main">
      <video playsinline autoplay loop muted id="backgroundVideo">
        <source id="videoSource" src="images/rain.mp4" type="video/mp4" />
      </video>

      <div class="text-overlay">
        <div class="search-panel" id="searchPane">
          <input type="text" id="searchBox" /><br />
          <button id="searchBtn" class="button-3">Find!</button>
        </div>

        <div id="weatherInfoContainer">
          <h3 id="formattedAddress"></h3>
          <div id="weatherPanel">
            <div id="column-1" class="column">
              <div id="row-1">
                <div>
                  <img id="weatherIcon" src="" />
                  <p id="summary"></p>
                </div>
                <div>
                  <p id="weatherTemp"></p>
                  <p id="feelsLike"></p>
                </div>
              </div>
              <div id="row-2">
                <p id="description"></p>
                <p id="minMax"></p>
                <p id="weatherWind"></p>
                <p id="pressure"></p>
                <p></p>
              </div>
            </div>
          </div>

          <div id="cityInfo"></div>
        </div>
      </div>
      <div id="column-2" class="column">
        <div class="dailyWeatherItem" id="column-2-1"></div>
        <div class="dailyWeatherItem" id="column-2-2"></div>
        <div class="dailyWeatherItem" id="column-2-3"></div>
        <div class="dailyWeatherItem" id="column-2-4"></div>
        <div class="dailyWeatherItem" id="column-2-5"></div>
        <div class="dailyWeatherItem" id="column-2-6"></div>
      </div>
    </div>
  </body>
</html>
